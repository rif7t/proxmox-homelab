apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pm-homelab-gitops-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rif7t/proxmox-homelab.git
    targetRevision: HEAD
    path: kubernetes/platform/nginx-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
