apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-api
  namespace: argocd
spec:
  project: management
  source:
    repoURL: https://github.com/rif7t/proxmox-homelab.git
    targetRevision: HEAD
    path: kubernetes/platform/nginx-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-ingress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/ports/0/nodePort
    - /spec/ports/1/nodePort
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /spec/versions/0/served
    - /spec/versions/0/storage
