apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-api
  namespace: argocd
spec:
  project: management
  source:
    repoURL: https://github.com/rif7t/proxmox-homelab.git
    targetRevision: HEAD
    path: kubernetes/platform/nginx-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-ingress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
  ignoreDifferences:
  - group: ""
    kind: Service
    jsonPointers:
    - /spec/ports
    - /spec/ports/0/nodePort
    - /spec/ports/1/nodePort
  # Broaden CRD ignore: trust cluster state for CRD spec; ignore metadata annotations and status
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jsonPointers:
    - /spec  # Ignore entire spec; cluster-managed CRD definitions take precedence
    - /metadata/annotations  # Ignore annotations added/modified by controllers
    - /status  # Ignore status fields updated at runtime
  # Ignore differences for all CRDs deployed by this chart
  - group: nginx.org
    kind: VirtualServer
    jsonPointers:
    - /metadata/annotations
    - /status
  - group: nginx.org
    kind: VirtualServerRoute
    jsonPointers:
    - /metadata/annotations
    - /status
  - group: appprotect.f5.com
    kind: APPolicy
    jsonPointers:
    - /metadata/annotations
    - /status
  - group: appprotect.f5.com
    kind: APLogConf
    jsonPointers:
    - /metadata/annotations
    - /status
