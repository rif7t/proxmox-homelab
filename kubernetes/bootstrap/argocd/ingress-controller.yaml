apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-api
  namespace: argocd
spec:
  project: management
  source:
    repoURL: https://github.com/rif7t/proxmox-homelab.git
    targetRevision: HEAD
    path: kubernetes/platform/nginx-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-ingress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true