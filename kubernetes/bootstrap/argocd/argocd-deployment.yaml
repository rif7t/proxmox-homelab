apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-gitops-api
  namespace: argocd
spec:
  project: proxmox-homelab
  source:
    repoURL: https://github.com/rif7t/proxmox-homelab.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
